
<!DOCTYPE html>
    {% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/signup-img.jpg' %}" alt="">
                </div>
                <div class="signup-form">

                                 {% if error %}
      {{ error }}
      <br/>
      <br/>
      {% endif %}
                    <form method="POST" action="{%url 'osignup'%}" class="register-form" id="register-form">
                        {%csrf_token%}
                        <h2>Organization registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Name :</label>
                                <input type="text" name="username"  required/>
                            </div>

                        </div>

                        <div class="form-row">
                             <div class="form-group">
                                <label for="univ">univ :</label>
                                <input type="text" name="univ"  required/>
                            </div>
                             <div class="form-group">
                                <label for="faculty">faculty :</label>
                                <input type="text" name="faculty"  required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>

                        <div class="form-group">
                            <label for="cc">cridt card number:</label>
                            <input type="text" name="cc" id="cc" />
                        </div>
                        <div class="form-group">
                            <label for="password">password :</label>
                            <input type="password" name="password"  />
                        </div>
                        <div class="form-group">
                            <label for="password2">confirm password :</label>
                            <input type="password" name="password2"  />
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
