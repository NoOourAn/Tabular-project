{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <style>
        .signup-img{
            margin:auto;
            padding-left:90px;
        }
        #submit{
            background-color: #28a745;
        }
        #submit:hover{
            background-color: #28a745;
        }

        #reset, #submit{
            border-radius: 20px;
        }
        #reset:hover{
            background-color: #6c757d;
        }
        .form-group input:focus{
            border-color: #6c757d;
        }
        .check{
            background-color: #6c757d;
        }
        input[type=radio]:checked ~ .check::before{
            top:0.6px;
            left:0.7px;
            margin:auto;
            transform: scale(1.3);
            background-color: #28a745;
            border-color: black;
        }

    </style>
    {% endblock %}
</head>
{% block content %}
<body>
{% if not user.is_authenticated %}
<div class="main">
    <!--        <div class="container">-->
    <div class="signup-content">
        <div class="signup-img">
            <img src="{% static 'images/signup-img.jpg' %}" alt="">
        </div>
        <div class="signup-form">

            {% if error %}
            {{ error }}
            <br/>
            <br/>
            {% endif %}
            <form method="POST" action="{%url 'signup'%}" class="register-form" id="register-form">
                {%csrf_token%}
                <h2>student registration form</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Name :</label>
                        <input type="text" name="username"  required/>
                    </div>

                </div>

                <div class="form-radio">
                    <label for="gender" class="radio-label">Gender :</label>
                    <div class="form-radio-item">

                        <label for="male" class="container-lable">
                            Male
                            <input type="radio" name="gender" id="male" checked>
                            <span class="check"></span>
                        </label>

                    </div>
                    <div class="form-radio-item">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <span class="check"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="univ">univ :</label>
                        <input type="text" name="univ"  required/>
                    </div>
                    <div class="form-group">
                        <label for="faculty">faculty :</label>
                        <input type="text" name="faculty"  required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email ID :</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="age">age:</label>
                    <input type="age" name="age" id="age" />
                </div>
                <div class="form-group">
                    <label for="level">level :</label>
                    <input type="text" name="level" id="level" />
                </div>
                <div class="form-group">
                    <label for="password">password :</label>
                    <input type="password" name="password"  />
                </div>
                <div class="form-group">
                    <label for="password2">confirm password :</label>
                    <input type="password" name="password2"  />
                </div>

                <div class="form-submit">
                    <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                    <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                </div>
            </form>
        </div>
    </div>
    <!--        </div>-->

</div>
{% else %}

<body style="color:white" onload="myFunction()">

</body>

<script>
        function myFunction() {
          window.location.href=" {%url 'home'%} ";
        }
    </script>

{%endif%}

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
{% endblock %}
</html>
