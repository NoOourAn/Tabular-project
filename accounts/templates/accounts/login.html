{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        .signup-img{
            margin:auto;
        }
        #submit{
            background-color: #28a745;
        }
        #submit:hover{
            background-color: #28a745;
        }

        #reset, #submit{
            border-radius: 20px;
        }
        #reset:hover{
            background-color: #6c757d;
        }
        .form-group input:focus{
            border-color: #6c757d;
        }
        .container{
            padding:20px;
        }

    </style>
    {% endblock %}
</head>
{% block content %}
<body>
{% if not user.is_authenticated %}
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/login.png' %}" alt="">
                </div>
                <div class="signup-form">

                                 {% if error %}
      {{ error }}
      <br/>
      <br/>
      {% endif %}
                    <form method="POST" action="{%url 'login'%}" class="register-form" id="register-form">
                        {%csrf_token%}
                        <h2>LOGIN</h2>
                        <div class="form-group">
                            <label for="username">Name :</label>
                            <input type="text" name="username"  required/>
                        </div>


                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" name="password"  />
                        </div>


                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="LOGIN" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js'%}"></script>
{% else %}

    <body style="color:white" onload="myFunction()">
        
    </body>

    <script>
        function myFunction() {
          window.location.href=" {%url 'home'%} ";
        }
    </script>

{%endif%}
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
{% endblock %}
</html>
