  <main role="main" >
  <div class="jumbotron jumbotron-fluid">

    <h1 class="display-4">Manual Data</h1>
      <h6>follow the guide to generate your timetable</h6>
            <ul>
                <li class="active"><i class="far fa-edit"></i>
                    <div class="labelbox">Enter Details</div>
                    </li>
                <li><hr></li>
                <li><i class="fas fa-upload"></i>
                    <div class="labelbox">Upload Students Data</div>
                    </li>
                <li><hr></li>
                <li><i class="far fa-paper-plane"></i>
                 <div class="labelbox">Generate Timetable</div>
                </li>
            </ul>
  </div>

    <form action="{% url 'excelsheet' %}">

<div class="container" id="whitebox">


    <div class="row">

        <div class="col-3" id="textbox">
        <p>please enter start date and due date of your exams timetable</p>
            </div>

        <div class="col" >
        <label>Start Date</label>
        <input type="date" class="form-control"  aria-describedby="emailHelp" required>
            </div>
        <div class="col" >
        <label>Due Date</label>
        <input type="date" class="form-control"  aria-describedby="emailHelp" required>
            </div>
      </div>

    <div class="row">
        <div class="col-3" id="textbox">
        <p>Please enter available timeslots for each day</p>
            </div>

        <div class="col" >
        <label>Day</label>

        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
            </div>
        <div class="col" >
        <label>Timeslot</label>
        <input type="time" class="form-control"  aria-describedby="emailHelp" required>
            </div>

      </div>


  </div>


      <div id="bluebox">
          <input type="submit" value="Next" class="btn btn-info">
      </div>
    </form>
  </main>




  <footer class="mastfoot mt-auto">
  </footer>
</body>
