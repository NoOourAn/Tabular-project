{% extends "base.html" %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>



    {% block head %}


        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <style>

          #bluebox{
            background: #138496;
          }

          .btn-info{
            transition:1.2s !important;
          }

          .btn-info:hover{
            background-color: #17a2b8 !important;
            transform: scale(1.2);
          }

      .services{
        color:white !important;
      }
      </style>

    {% endblock %}

  </head>
  {% block content %}
  <body class="text-center">



  <main role="main" >
  <div class="jumbotron jumbotron-fluid" style="padding-top: 220px;">

    <h1 class="display-4">Manual Data</h1>
      <h6>follow the guide to generate your timetable</h6>
            <ul>
                <li class="active"><i class="far fa-edit"></i>
                    <div class="labelbox">Enter Details</div>
                    </li>
                <li><hr></li>
                <li><i class="fas fa-upload"></i>
                    <div class="labelbox">Upload Students Data</div>
                    </li>
                <li><hr></li>
                <li><i class="far fa-paper-plane"></i>
                 <div class="labelbox">Generate Timetable</div>
                </li>
            </ul>
  </div>




    <form enctype="multipart/form-data" action="{% url 'timeslots'%}" method="post">
        {% csrf_token %}
    <div class="container" id="bigwhitebox">
    <div class="row">



        <div class="col" >
        <label>Start Date</label>
        <input type="date"  name="startdate" required>   <!-- name = startdate -->
            </div>
        <div class="col" >
        <label>Due Date</label>
        <input type="date"  name="duedate" required>      <!-- name = duedate -->
            </div>
        <div class="col" >
        <label>number of exams</label>
        <input type="number"  name="examsNo" required>
            </div>


      </div>
    </div>

      <div id="bluebox">
        <button name="wizard_goto_step" type="submit" value="submit" class="btn btn-info">next step</button>
        </div>


        </form>



  </main>




<!--  <footer class="mastfoot mt-auto">-->
<!--  </footer>-->
</body>
{% endblock %}
</html>
