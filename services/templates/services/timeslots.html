      <script  language="Javascript">
          var counter = 1;
           var limit = 56;
function addInput(divName){
     if (counter == limit)  {
          alert("You have reached the limit of adding " + counter + " inputs");
     }
     else {
          var newdiv = document.createElement('div');
          newdiv.innerHTML = "TimeSlot" + (counter + 1) + " <br><input type='text' name='myInputs[]'>";
          document.getElementById(divName).appendChild(newdiv);
          counter++;
     }
}
      </script>

     <div class="container" id="bigwhitebox">
        <div class="row">
            <div class="col" >
    <form enctype="multipart/form-data" action="{% url 'excelsheet'%}" method="POST">
        {% csrf_token %}
         <div id="dynamicInput">
             TimeSlot 1<br><input type="text" name="myInputs[]">
         </div>
         <input type="button" value="Add another TimeSlot" onClick="addInput('dynamicInput');">
