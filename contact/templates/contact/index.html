{% extends "base.html" %}
{% load static %}
<!--<head>-->
{% block head %}
    <title>Contact us</title>
<!--    <meta charset="utf-8">-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->

<style>
    .contact{
        color:white !important;
    }
    .background-img{
        background-image:  url("{% static 'images/Backgrounds/about2.jpg' %}");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% 100%;

    }
    .bg-opacity{
        background: rgba(0,0,0,0.5);
        padding:50px;
    }
    .mycontainer{
        margin:50px auto !important;
        border-radius: 30px;
        width:50% !important;
        color:white;
    }

    .iconrework{
        margin: auto;
        margin-right: 10px;
        transform: scale(1.5);
    }
    .inprework{
        border-left: 3px solid !important;
    }
    .mybtn{
        background-color: #7ac78c !important;
        border-color: #28a745 !important;
        transition: 1.3s !important;
        color:white !important;
    }

    .mybtn:hover{
        transform: scale(1.15);
    }


</style>

{% endblock %}

{% block content %}

<div class="background-img">
    <div class="bg-opacity">

        {% if success %}
            <h3 class="text-center" style="color:white; margin:auto;"> {{ success }} </h3>
        {% endif %}

        <div class="container text-center p-4 mycontainer">
            <form action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                <div>

                    <div class="input-group">
                        <svg class="bi bi-person iconrework" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        <input type="text" name="firstname" size="40" class="form-control inprework" aria-required="true" aria-invalid="false" placeholder="First name" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <svg class="bi bi-person iconrework" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        <input type="text" name="lastname" size="40" class="form-control inprework" aria-required="true" aria-invalid="false" placeholder="Last name" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <svg class="bi bi-envelope iconrework" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                          <path fill-rule="evenodd" d="M.071 4.243a.5.5 0 01.686-.172L8 8.417l7.243-4.346a.5.5 0 01.514.858L8 9.583.243 4.93a.5.5 0 01-.172-.686z" clip-rule="evenodd"/>
                          <path d="M6.752 8.932l.432-.252-.504-.864-.432.252.504.864zm-6 3.5l6-3.5-.504-.864-6 3.5.504.864zm8.496-3.5l-.432-.252.504-.864.432.252-.504.864zm6 3.5l-6-3.5.504-.864 6 3.5-.504.864z"/>
                        </svg>
                        <input type="email" name="email" size="40" class="form-control inprework" aria-required="true" aria-invalid="false" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <svg class="bi bi-phone iconrework" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M11 1H5a1 1 0 00-1 1v12a1 1 0 001 1h6a1 1 0 001-1V2a1 1 0 00-1-1zM5 0a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V2a2 2 0 00-2-2H5z" clip-rule="evenodd"/>
                          <path fill-rule="evenodd" d="M8 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                        </svg>
                        <input type="text" name="telephonenumber" size="40" class="form-control inprework" aria-required="true" aria-invalid="false" placeholder="Telephone number" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <svg class="bi bi-house-door iconrework" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5H9.5a.5.5 0 01-.5-.5v-4H7v4a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6zM2.5 7.707V14H6v-4a.5.5 0 01.5-.5h3a.5.5 0 01.5.5v4h3.5V7.707L8 2.207l-5.5 5.5z" clip-rule="evenodd"/>
                          <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
                        </svg>
                        <input type="text" name="country" size="40" class="form-control inprework" aria-required="true" aria-invalid="false" placeholder="Country" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <svg class="bi bi-chat-dots iconrework" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-top:10px;">
                          <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 01.287.801 10.97 10.97 0 01-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 01.71-.074A8.06 8.06 0 008 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 01-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 00.244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 01-2.347-.306c-.52.263-1.639.742-3.468 1.105z" clip-rule="evenodd"/>
                          <path d="M5 8a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0z"/>
                        </svg>
                        <textarea name="message" cols="40" rows="10" class="form-control inprework" aria-invalid="false" placeholder="Message (optional)" required></textarea>
                    </div>
                    <br>

                    <label>
                        <input type="checkbox" required>
                        <span>I confirm that I've read and understood the information below. I'm happy to receive Tabular email updates and marketing on this basis.</span>
                    </label>
                    <input type="submit" value="Send" class="btn btn-outline-success">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
